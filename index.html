<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Biryani:wght@200;300;400;600;700;800;900&family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Foglio CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
    <main class="container text-center my-0 my-md-5">
        <div class="row justify-content-center mt-5 mb-3" id="input-field">
            <div class="mb-4">
                <h1 class="display-1">Open Weather</h1>
                <h6 class="text-muted fs-italic">by Andrea Damiani</h6>
            </div>
            <div class="col-12 col-md-9">
                <div class="d-none alert alert-danger" id="avvertimento">Il Campo Città è Vuoto</div>
                <div class="d-none alert alert-danger" id="errore">Non è stata trovata nessuna città corrispondente a quella che hai inserito, riprova</div>
            </div>
            <div class="col-10 col-md-6 mb-3">
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input class="form-control rounded-0" type="text" id="city" placeholder="Roma" name="city">
                        <label for="city">Inserisci la città</label>
                    </div>
                    <button id="reset" class="input-group-text d-none rounded-0"><i class="fa-solid fa-circle-xmark"></i></button>    
                </div>
                <button class="btn btn-primary fs-4 px-4" id="button" type="button">Invia</button>
            </div>
        </div>
        <div class="row justify-content-center mb-5">
            <div class="col-12 col-md-8">
                <div class="container border rounded d-none" id="pagina">
                    <h2 class="display-5 my-4" id="nomeCittà"></h2>
                    <div class="row justify-content-around my-4">
                        <div class="col-6">
                            <i id="icona-meteo" class="fa-solid fa-2x d-inline me-3"></i><p class="d-inline fs-4" id="meteo"></p>
                        </div>
                        <div class="col-6">
                            <p class="d-inline fs-4" id="temp"></p><i class="fa-solid fa-temperature-half fa-2x ms-3 d-inline"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c2171b1e0d.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
