<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="container text-center my-5">
        <div class="row justify-content-center">
            <h1 class="display-1 mb-4">Open Weather</h1>
            <div class="col-10 col-md-6 mb-3">
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input class="form-control rounded-0" type="text" id="city" placeholder="Roma" name="city">
                        <label for="city">Inserisci la città</label>
                    </div>
                    <button id="reset" class="input-group-text d-none"><i class="fa-solid fa-circle-xmark"></i></button>    
                </div>
                <button class="btn btn-primary fs-4 px-4" id="button" type="button">Invia</button>
            </div>
            <div class="col-12 col-md-8 d-none" id="pagina">
                <div class="container border rounded">
                    <h2 class="display-5 my-4" id="nomeCittà"></h2>
                    <div class="row justify-content-around my-4">
                        <div class="col-6">
                            <p class="d-inline fs-4" id="meteo"></p><i id="icona-meteo" class="fa-solid fa-2x d-inline ms-3"></i>
                        </div>
                        <div class="col-6">
                            <p class="d-inline fs-4" id="temp"></p><i class="fa-solid fa-temperature-half fa-2x ms-3 d-inline"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c2171b1e0d.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
